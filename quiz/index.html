<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Timed Coding Quiz</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <body>
        <!-- <audio id="win" src="" type=""></audio> -->

        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="#high-scores" href="./html/index2.html">View high scores</a>
                    </div>  
                    <div id ="countdown" class="col">Time: 75
                    </div>
                </div>
            </div>
        </header>
        <!-- Need to hide -->
        <div class="container">
            <div class="row" id="start-screen">
                <div class="card-body"> 
                    <h1 class="card-title" id="intro">Timed Coding Quiz</h1>
                    <p class="card-text">Click the "Start" button to begin the quiz. You will have 75 seconds to complete the assessment. Each incorrect answer will deduct 10  seconds of clock time. Your score will be your time remaining.</p>
                    <button type="button" id="start-button" class="btn btn-dark">Start Quiz!</button>
                </div>  
            </div>
        </div>

        <!-- display all to show (after start quiz button is clicked), display none to hide it. or use  -->
        <div class="container">
            <div id="quiz-questions" style="display: none;">
                <h1 id="question title"></h1>
                <div id="choices">
                    <li>
                        <button></button>
                    </li>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        
        
    </body>
