<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Timed Coding Quiz</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <!-- <audio id="win" src="" type=""></audio> -->
        <!-- <audio id="lose" src="" type=""></audio> -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col" id="viewHighScores">View high scores</div>
                    <div class="col">Time: </div>
                    <div id ="countdown" class="col">0
                    </div>
                </div>
            </div>
        </header>

        <!-- Need to hide -->
        <div class="container">
            <div class="row" id="start-screen">
                <div class="card-body"> 
                    <h1 class="card-title" id="intro">Timed Coding Quiz</h1>
                    <p class="card-text">Click the "Start" button to begin the quiz. You will have 75 seconds to complete the assessment. Each incorrect answer will deduct 10  seconds of clock time. Your score will be your time remaining.</p>
                    <button type="button" id="start-button" class="btn btn-dark">Start Quiz!</button>
                </div>  
            </div>
        </div>

        <!-- display all to show (after start quiz button is clicked), display none to hide it. or use  -->
        <div class="container">
            <div id="quiz-questions" style="display: none;">
                <h1 id="question-title"></h1>
                <div id="choices">
                        <button class="buttons" id="choice1"></button>
                        <button class="buttons" id="choice2"></button>
                        <button class="buttons" id="choice3"></button>
                        <button class="buttons" id="choice4"></button>
                </div>
                <div class="col" id="answerConfirmation"></div>
            </div>
        </div>

        <!-- display "All Done!" in H1, "your final score is " [time-remaining], "Enter initials " {input} Submit button -->
        <div class="container">
            <div id="all-done" style="display: none;">
                <h1 class="row">All Done!</h1>
                <p class="row" id="displayScore"></p>
                <label>Enter initials:</label>
                <input class="row" id="initialsInput"></input>
                <button id="initialsBtn" type="submit">Submit</button>
            </div>
        </div>

        <!-- display high scores (after initals are entered or the high score "link" is clicked) -->
        <div class="contianer">
            <div id="highScores" style="display: none;">
            <h1 id="highScoreDisplay"></h1>
            <div class="col" id=""></div>
            <button class="buttons" id="goBack">Go Back</button>
            <button class="buttons" id="clearHS">Clear High Scores</button>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
